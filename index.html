<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village & Temple Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .split-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .split-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            transition: transform 0.8s ease, filter 0.8s ease;
            z-index: 0;
        }
        
        #village-section::before {
            background-image: url('https://images.unsplash.com/photo-1521185496955-15097b20c5fe?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
        }
        
        #temple-section::before {
            background-image: url('https://images.unsplash.com/photo-1548013146-72479768bada?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            filter: brightness(0.6) sepia(0.3) hue-rotate(-10deg);
        }
        
        .split-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(46, 125, 50, 0.6), rgba(27, 94, 32, 0.8));
            z-index: 1;
        }
        
        #temple-section::after {
            background: linear-gradient(45deg, rgba(123, 31, 31, 0.7), rgba(86, 21, 21, 0.9));
        }
        
        .split-section:hover::before {
            transform: scale(1.05);
            filter: brightness(0.9);
        }
        
        #temple-section:hover::before {
            filter: brightness(0.8) sepia(0.2) hue-rotate(-10deg);
        }
        
        .content {
            text-align: center;
            color: white;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
            overflow: hidden;
        }
        
        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        #temple-section .content::before {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
        }
        
        .content:hover::before {
            opacity: 1;
        }
        
        .split-section:hover .content {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.2),
                        0 0 30px rgba(255, 255, 255, 0.1),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        #temple-section:hover .content {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.2),
                        0 0 30px rgba(255, 215, 0, 0.2),
                        inset 0 0 30px rgba(255, 215, 0, 0.1);
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #fff, #e6ffe6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }
        
        #temple-section h1 {
            background: linear-gradient(to right, #FFD700, #FFEC8B, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, #c8e6c9, transparent);
            border-radius: 3px;
        }
        
        #temple-section h1::after {
            background: linear-gradient(to right, transparent, #FFD700, #FFEC8B, #FFD700, transparent);
            height: 4px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .redirect-button {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        #village-button {
            background: linear-gradient(45deg, #c8e6c9, #a5d6a7);
            color: #1b5e20;
            box-shadow: 0 10px 20px rgba(30, 120, 30, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        #temple-button {
            background: linear-gradient(45deg, #8B0000, #B22222, #8B0000);
            color: #FFD700;
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.4),
                        0 0 10px rgba(255, 215, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        .redirect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }
        
        #temple-button::before {
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.6), transparent);
        }
        
        .redirect-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4),
                        0 0 20px rgba(255, 255, 255, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        
        #temple-button:hover {
            box-shadow: 0 15px 30px rgba(139, 0, 0, 0.5),
                        0 0 25px rgba(255, 215, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            color: #FFF;
        }
        
        .redirect-button:hover::before {
            left: 100%;
        }
        
        .icon {
            font-size: 1.6rem;
            transition: transform 0.5s ease;
        }
        
        #temple-button .icon {
            color: #FFD700;
        }
        
        #temple-button:hover .icon {
            color: #FFF;
        }
        
        .redirect-button:hover .icon {
            transform: rotate(15deg) scale(1.2);
        }
        
        .divider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.2),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                            0 0 0 1px rgba(255, 255, 255, 0.2),
                            inset 0 0 20px rgba(255, 255, 255, 0.1);
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
                            0 0 0 1px rgba(255, 255, 255, 0.3),
                            0 0 30px rgba(255, 255, 255, 0.2),
                            inset 0 0 30px rgba(255, 255, 255, 0.2);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 1;
            animation: float 15s infinite linear;
        }
        
        #village-section .floating-element {
            background: radial-gradient(circle, rgba(200, 230, 201, 0.2) 0%, transparent 70%);
        }
        
        #temple-section .floating-element {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-30px, 50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            z-index: 0;
        }
        
        #village-section .glow {
            background: radial-gradient(circle, #2e7d32 0%, transparent 70%);
        }
        
        #temple-section .glow {
            background: radial-gradient(circle, #8B0000 0%, #FFD700 50%, transparent 70%);
            opacity: 0.6;
        }
        
        .maroon-yellow-decoration {
            position: absolute;
            width: 100%;
            height: 8px;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, #8B0000, #FFD700, #8B0000);
            z-index: 2;
            opacity: 0.8;
        }
        
        .temple-ornament {
            position: absolute;
            font-size: 2rem;
            color: #FFD700;
            opacity: 0.7;
            z-index: 1;
            animation: ornamentFloat 8s infinite ease-in-out;
        }
        
        @keyframes ornamentFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .divider {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .content {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Village Section -->
    <div class="split-section" id="village-section">
        <!-- Floating elements -->
        <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 15%;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: -5s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: -10s;"></div>
        
        <!-- Glow effects -->
        <div class="glow" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
        <div class="glow" style="width: 200px; height: 200px; bottom: -50px; right: -50px;"></div>
        
        <div class="content">
            <h1>Village Profile</h1>
            <p>Step into the heart of tradition. Discover our community's rich heritage, vibrant culture, and timeless way of life.</p>
            <button class="redirect-button" id="village-button">
                <i class="fas fa-tree icon"></i>
                Enter Village Portal
            </button>
        </div>
    </div>
    
    <!-- Divider -->
    <div class="divider">OR</div>
    
    <!-- Temple Section -->
    <div class="split-section" id="temple-section">
        <!-- Temple ornaments -->
        <div class="temple-ornament" style="top: 15%; left: 10%;"><i class="fas fa-om"></i></div>
        <div class="temple-ornament" style="top: 20%; right: 15%;"><i class="fas fa-star-of-david"></i></div>
        <div class="temple-ornament" style="bottom: 25%; left: 20%;"><i class="fas fa-yin-yang"></i></div>
        <div class="temple-ornament" style="bottom: 15%; right: 10%;"><i class="fas fa-pray"></i></div>
        
        <!-- Floating elements -->
        <div class="floating-element" style="width: 120px; height: 120px; top: 20%; right: 10%; background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);"></div>
        <div class="floating-element" style="width: 90px; height: 90px; top: 70%; right: 70%; animation-delay: -5s; background: radial-gradient(circle, rgba(139, 0, 0, 0.3) 0%, transparent 70%);"></div>
        <div class="floating-element" style="width: 130px; height: 130px; bottom: 10%; right: 20%; animation-delay: -10s; background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);"></div>
        
        <!-- Glow effects -->
        <div class="glow" style="width: 250px; height: 250px; top: -80px; right: -80px; background: radial-gradient(circle, #8B0000 0%, #FFD700 50%, transparent 70%);"></div>
        <div class="glow" style="width: 350px; height: 350px; bottom: -150px; left: -100px; background: radial-gradient(circle, #FFD700 0%, #8B0000 50%, transparent 70%);"></div>
        
        <!-- Maroon-yellow decoration -->
        <div class="maroon-yellow-decoration"></div>
        
        <div class="content">
            <h1>Temple Management</h1>
            <p>Connect with the divine. Access sacred services, spiritual guidance, and timeless rituals that nourish the soul.</p>
            <button class="redirect-button" id="temple-button">
                <i class="fas fa-place-of-worship icon"></i>
                Enter Temple Portal
            </button>
        </div>
    </div>

    <script>
        // Replace these URLs with your actual website links
        const villageWebsiteURL = "https://your-village-website.com";
        const templeWebsiteURL = "https://your-temple-website.com";
        
        // Get the buttons
        const villageButton = document.getElementById('village-button');
        const templeButton = document.getElementById('temple-button');
        
        // Add click event listeners
        villageButton.addEventListener('click', function() {
            // Add click animation
            this.style.transform = 'scale(0.95)';
            this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = "village index.html";
                alert("redirect to the Village Profile Page Click Ok")
            }, 200);
        });
        
        templeButton.addEventListener('click', function() {
            // Add click animation
            this.style.transform = 'scale(0.95)';
            this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = "temple index.html";
                alert("redirect to the Temple Profile Page Click Ok")
            }, 200);
        });
        
        // Create interactive floating particles
        document.querySelectorAll('.split-section').forEach(section => {
            for(let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.classList.add('floating-element');
                
                const size = Math.random() * 30 + 10;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * -20;
                
                // Different colors for temple section
                if(section.id === 'temple-section') {
                    const colors = ['rgba(255, 215, 0, 0.2)', 'rgba(139, 0, 0, 0.2)'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = `radial-gradient(circle, ${randomColor} 0%, transparent 70%)`;
                }
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${posY}%`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                section.appendChild(particle);
            }
        });
        
        // Add mouse move parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const villageContent = document.querySelector('#village-section .content');
            const templeContent = document.querySelector('#temple-section .content');
            
            if(villageContent) {
                villageContent.style.transform = `translate(calc(-${x * 10}px), calc(-${y * 10}px))`;
            }
            
            if(templeContent) {
                templeContent.style.transform = `translate(calc(${x * 10}px), calc(-${y * 10}px))`;
            }
            
            // Move divider slightly
            const divider = document.querySelector('.divider');
            if(divider) {
                divider.style.transform = `translate(-50%, -50%) translate(calc(${x * 5}px), calc(${y * 5}px))`;
            }
            
            // Move temple ornaments
            const ornaments = document.querySelectorAll('.temple-ornament');
            ornaments.forEach((ornament, index) => {
                const speed = 0.01 + (index * 0.005);
                ornament.style.transform = `translate(calc(${x * 15 * speed}px), calc(${y * 15 * speed}px)) rotate(${x * 10}deg)`;
            });
        });
        
        // Reset transform on mouse leave
        document.addEventListener('mouseleave', () => {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.transform = 'translateY(0)';
            });
            
            const divider = document.querySelector('.divider');
            if(divider) {
                divider.style.transform = 'translate(-50%, -50%)';
            }
            
            const ornaments = document.querySelectorAll('.temple-ornament');
            ornaments.forEach(ornament => {
                ornament.style.transform = 'translateY(0) rotate(0deg)';
            });
        });
        
        // Add golden sparkle effect to temple button
        templeButton.addEventListener('mouseenter', function() {
            for(let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '5px';
                sparkle.style.height = '5px';
                sparkle.style.background = '#FFD700';
                sparkle.style.borderRadius = '50%';
                sparkle.style.boxShadow = '0 0 10px #FFD700';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animation = 'sparkleFade 1s forwards';
                
                this.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        });
        
        // Create CSS for sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleFade {
                0% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
